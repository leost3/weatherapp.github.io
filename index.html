<head>
<html>
	<title>Local Weather Machine</title>

		body {

</head>
<body>
	
	<h1>Weather Machine</h1>
	<div class="container">
		<input type="text" value="" id="city" placeholder="Insert a city">
		<button id="celsius">°C</button>
		<button id="fahr">°F</button><br>
		<i id="icon" class="wi night-fog" style="font-size: 100px"></i>
		<span id="temperature"></span>
	</div>
	
	<div class="boxContainer">
		<ul>
			<div class="cityBox">
				<li><span class="cityInfo"></span></li>	
			</div>
			
			<li><span class="sky"></span></li>
			<li><span class="wind"></span></li>	
		</ul>
		
	</div>
		
		
				
	

	
		
		
	

<script type="text/javascript" src="script.js"></script>

</body>

</html>
